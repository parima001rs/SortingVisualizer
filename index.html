<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorting Visualizer</title>

    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- google fonts cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Ubuntu&display=swap" rel="stylesheet">
    
    <!-- CSS linking -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
  </head>
  
    <header>
        <h1 id="top_heading">Sorting Visualizer</h1>
        <nav>
        <div class="row">
            <div class="col gap-2 d-sm-flex" id="generate_array">
                <button type="button" class="btn btn-outline-success btn-dark generate_array">Generate New Array</button>
            </div>
            <div class="col" id="input">
                <span id="array_size">Size 
                    <input id="arr_sz" type="range" min="5" max="100" step=1 value=60>
                </span>
                <span id="array_speed">Speed
                    <input id="speed_inp" type="range" min="20" max="300" stepDown=10 value=60>
                </span>
            </div>
            <div class="col gap-2 d-sm-flex justify-content-end">
                <button type="button" class="btn btn-outline-primary btn-dark bubble_sort">Bubble Sort</button>
                <button type="button" class="btn btn-outline-primary btn-dark selection_sort">Selection Sort</button>
                <button type="button" class="btn btn-outline-primary btn-dark insertion_sort">Insertion Sort</button>
                <button type="button" class="btn btn-outline-primary btn-dark quick_sort">Quick Sort</button>
                <button type="button" class="btn btn-outline-primary btn-dark merge_sort">Merge Sort</button>
                <!-- <button type="button" class="btn btn-outline-primary btn-dark heap_sort">Heap Sort</button> -->
            </div>
        </div>
    </nav>
    </header>
    <body class="p-3 mb-2 bg-dark text-white">
    <div class="main_div">
      <div class="algo_info"></div>
      <div id="array_bars" class="flex-container"></div>
      <div class="algo_comp"></div>
    </div>


    <!-- bootstrap js cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <!-- Including the main runner js files  -->
    <script src="./scripts/main.js"></script>
    
    <!-- Including the algos js files -->
    <script src="./scripts/bubble_sort.js"></script>
    <script src="./scripts/insertion_sort.js"></script>
    <script src="./scripts/selection_sort.js"></script>
    <script src="./scripts/merge_sort.js"></script>
    <script src="./scripts/quick_sort.js"></script>
    <script src="./scripts/heap_sort.js"></script>
  </body>
  <footer class="footer">
    <p>Made with ü§ç</p>
</footer>
</html>
